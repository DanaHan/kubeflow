apiVersion: kubeflow.org/v1beta1
kind: Notebook
metadata:
  name: {name}
  namespace: {namespace}
  labels:
    app: {name}
spec:
  template:
    spec:
      serviceAccountName: {serviceAccount}
      containers:
        - name: {name}
          image: ""
          volumeMounts: []
          env: []
          resources:
            limits:
              cpu: "38"
              memory: "240.0Gi"
            requests:
              cpu: "1"
              memory: "4.0Gi"
      ttlSecondsAfterFinished: 300
      volumes: []
